<div class="container is-fluid">
  <div class="section">
    <div class="columns forma is-vcentered is-centered">
      <form *ngIf="show.signIn" class="box column is-3" [formGroup]="form">
        <div class="field">
          <h1 class="has-text-centered is-size-2">Kanban Board</h1>
          <h5 class="has-text-centered">Login :</h5>

          <label class="label">Username</label>
          <div class="control">
            <input class="input" type="email" formControlName="username" />
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" formControlName="password" />
          </div>
        </div>
        <div class="columns">
          <div class="column is-6">
            <button
              [disabled]="!form.valid"
              class="button is-primary"
              type="submit"
              (click)="login()"
              [ngClass]="{ 'is-loading': isLoading }"
            >
              Sign in
            </button>
          </div>
          <div class="column">
            <span class="mr-3">New User?</span
            ><span><a (click)="switchForms()">Sign up</a></span>
          </div>
        </div>
      </form>
      <form *ngIf="show.signUp" class="box column is-3" [formGroup]="form">
        <div class="field">
          <h1 class="has-text-centered is-size-2">Kanban Board</h1>
          <h5 class="has-text-centered">Create new user :</h5>

          <label class="label">Username</label>
          <div class="control">
            <input class="input" type="email" formControlName="username" />
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" formControlName="password" />
          </div>
        </div>
        <div class="columns">
          <div class="column is-4">
            <button
              [disabled]="!form.valid"
              class="button is-primary"
              type="submit"
              (click)="signUp()"
              [ngClass]="{ 'is-loading': isLoading }"
            >
              Sign Up
            </button>
          </div>
          <div class="column">
            <span class="mr-3">Allready have an account?</span
            ><span><a (click)="switchForms()">Sign in</a></span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
